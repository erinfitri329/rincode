<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
        <ion-toolbar class="order" color="primary">
            <ion-title>ORDER</ion-title>
          </ion-toolbar>
      </ion-buttons>
          
    </ion-toolbar>
  </ion-header>
<ion-content color="secondary">
  <ion-card-content>
<ion-item>
  <ion-label>Nama     :</ion-label>
  <ion-input placeholder=""></ion-input>
</ion-item>
<ion-item>
   <ion-label>Alamat   :</ion-label>
<ion-input placeholder=""></ion-input>
</ion-item>

<ion-list>
    <ion-list-header>Jenis Barang</ion-list-header>  
    <ion-item>
      <ion-label>GADGET</ion-label>
      <ion-select okText="Okay" cancelText="Dismiss">
        <ion-select-option value="pc">PC</ion-select-option>
        <ion-select-option value="laptop">Laptop</ion-select-option>
        <ion-select-option value="hp">HP</ion-select-option>
        <ion-select-option value="tab">Tab</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
        <ion-label>Barang Elektronik</ion-label>
        <ion-select okText="Okay" cancelText="Dismiss">
          <ion-select-option value="ac">AC</ion-select-option>
          <ion-select-option value="kipas">Kipas Angin</ion-select-option>
          <ion-select-option value="sound">Sound</ion-select-option>
          <ion-select-option value="tv">TV</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
          <ion-label>Perabot Kayu</ion-label>
          <ion-select okText="Okay" cancelText="Dismiss">
            <ion-select-option value="lemari">Lemari</ion-select-option>
            <ion-select-option value="kursi">Kursi</ion-select-option>
            <ion-select-option value="meja">Meja</ion-select-option>
            <ion-select-option value="rak_buku">Rak Buku</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>Perabotan Dapur</ion-label>
            <ion-select okText="Okay" cancelText="Dismiss">
              <ion-select-option value="kompor">Kompor</ion-select-option>
              <ion-select-option value="heater">Heater</ion-select-option>
              <ion-select-option value="blender">Blender</ion-select-option>
              <ion-select-option value="mixer">Mixer</ion-select-option>
            </ion-select>
          </ion-item>
  
  </ion-list>

<ion-item>
  <ion-label position="floating">Tanggal   :</ion-label>
  <ion-datetime displayFormat="MM/DD/YYYY" min="2000-09-14" max="2025-10-28"></ion-datetime>
</ion-item>
<ion-item>
  <ion-label>Jumlah    :</ion-label>
<ion-input placeholder=""></ion-input>
</ion-item>
<ion-item>
    <ion-label>Kerusakan :</ion-label>
 <ion-input placeholder=""></ion-input>
 </ion-item>
 <ion-item>
  <ion-label>No. HP  :</ion-label>
<ion-input placeholder=""></ion-input>
</ion-item>
</ion-card-content>
<div class="center">
<ion-button shape="round" href="/list">SUBMIT</ion-button>
</div>
</ion-content>
